<div>
    <h1>Elipse</h1>
    <br>
    O elemento <span class="negrito">&lt;ellipse&gt;</span> cria uma elipse no documento.
</div>
<br>
<div>
    <h1>Atributos</h1>
    rx: o raio "x" da elipse;
    <br>
    ry: o raio "y" da elipse;
    <br>
    cx: posição "x" do centro da elipse;
    <br>
    cy: posição "y" do centro da elipse.
    <br>
</div>
<br>
<div>
    <svg width="400" height="400"> 
        <ellipse rx="150" ry="90" cx="200" cy="200" fill="#6A5ACD" stroke="#00BFFF"></ellipse>
    </svg>
</div>
