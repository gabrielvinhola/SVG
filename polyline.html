<div>
    <h1>Polilinha</h1>
    <p>
        O elemento <span class="negrito">&lt;polyline&gt;</span> cria qualquer forma que consista somente de linhas retas, que são conectadas
        nos pontos das suas extremidades.
    </p>
</div>
<br>
<div>
    <h1>Atributos</h1>
    <p>
        O atributo "points" é onde são definidos os pontos por suas coordenadas x e y, separadas por vírgula.
    </p>
</div>
<div>
    <svg width="400" height="400"> 
        <polyline points="0,25, 25,25, 25,50, 50,50, 50,75, 75, 75, 75, 100, 100, 100" stroke="red" fill="black"></polyline>
    </svg>
</div>
