<div>
    <h1>Círculo</h1>
    <br>
    O elemento <span class="negrito">&lt;circle&gt;</span> cria um círculo no documento.
</div>
<br>
<div>
    <h1>Atributos</h1>
    r: define o raio do círculo;
    <br>
    cx: a posição "x" de um ponto central;
    <br>
    cy: a posição "y" de um ponto central;
    <br>
</div>
    <br>
<div>
<p>
    <svg width="400" height="400">
        <circle r="70" cx="140" cy="140" fill="#6A5ACD" stroke="#00BFFF" stroke-width="5"></circle>
    </svg>
</p>
</div>
