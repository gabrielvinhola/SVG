<div>
    <h1>Polígono</h1>
    <br>
    O elemento <span class="negrito">&lt;polygon&gt;</span> Cria uma forma fechada com ao menos três lados, formados por linhas retas e conectadas
    pelas suas extremidades.
</div>
<br>
<div>
    <h1>Atributos</h1>
    O atributo "points" é onde são definidos os pontos por suas coordenadas x e y, separadas por vírgula.
    <br>
</div>
<div>
    <svg height="250" widht="500">
        <polygon points="220, 10 300,210 170,250 123,234" style="fill: green; stroke: hotpink; stroke-width: 1;"/>
    </svg>
</div>
